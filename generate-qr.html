<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Display | Scan to Pay</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        :root {
            --primary: #0f172a;
            --gold: #b45309;
        }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .pos-display {
            background: white;
            color: var(--primary);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 5px solid var(--gold);
            max-width: 450px;
            width: 100%;
        }
        h1 { font-family: 'Playfair Display', serif; color: var(--gold); margin-top: 0; }
        .amount-display { font-size: 3.5rem; font-weight: 700; color: var(--primary); margin: 10px 0; }
        .order-details { color: #64748b; font-weight: 600; font-size: 1.2rem; margin-bottom: 20px; }
        
        #qrcode {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            border: 2px dashed #cbd5e1;
            min-height: 250px;
            align-items: center;
        }
        
        .waiting-text { color: #94a3b8; font-style: italic; }
        .footer-note { margin-top: 20px; font-weight: 600; color: var(--gold); }
    </style>
</head>
<body>

    <div class="pos-display">
        <h1>Arabian Nights</h1>
        <div class="order-details" id="order-details">Waiting for next order...</div>
        <div class="amount-display" id="display-amount">₹0</div>
        
        <div id="qrcode">
            <span class="waiting-text">QR code will appear here automatically</span>
        </div>
        
        <div class="footer-note">Scan with your Easy Pay App</div>
    </div>

    <script>
        // 1. Initialize Firebase 
        const firebaseConfig = {
            apiKey: "AIzaSyAzg6lEGVS-hcedC7ZhWdz0uq1_vtqTCCA",
            authDomain: "arabian-nights-cca24.firebaseapp.com",
            databaseURL: "https://arabian-nights-cca24-default-rtdb.firebaseio.com",
            projectId: "arabian-nights-cca24",
            storageBucket: "arabian-nights-cca24.firebasestorage.app",
            messagingSenderId: "405951495752",
            appId: "1:405951495752:web:cedcf446717f9359b2e27d",
            measurementId: "G-N6ZC0F2J5V"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let currentQrCode = null;

        // 2. Listen for the most recent order
        database.ref('orders').orderByChild('timestamp').limitToLast(1).on('value', (snapshot) => {
            snapshot.forEach((childSnapshot) => {
                const order = childSnapshot.val();
                
                // Only generate QR if the method is "Easy Pay App" and amount > 0
                if (order.paymentMethod === "Easy Pay App" && order.totalAmount > 0) {
                    updateDisplay(order);
                } else if (order.paymentMethod === "Cash") {
                    // If it's a cash order, clear the QR code and show cash message
                    showCashMessage(order);
                }
            });
        });

        // 3. Update the screen and generate the Easy Pay Verified Link QR
        function updateDisplay(order) {
            document.getElementById('order-details').innerText = `Table ${order.table} | Order #${order.orderNumber}`;
            document.getElementById('display-amount').innerText = `₹${order.totalAmount}`;
            
            const qrContainer = document.getElementById("qrcode");
            qrContainer.innerHTML = ""; 

            // Construct the verified deep link for the Easy Pay App
            const amount = order.totalAmount;
            const appLink = `https://easy-pay-app-3f14f.web.app?amount=${amount}&merchant=ArabianNights`;

            // Generate the QR Code containing the app link
            currentQrCode = new QRCode(qrContainer, {
                text: appLink,
                width: 250,
                height: 250,
                colorDark : "#020617",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        // 4. Handle Cash Orders on the display
        function showCashMessage(order) {
            document.getElementById('order-details').innerText = `Table ${order.table} | Order #${order.orderNumber}`;
            document.getElementById('display-amount').innerText = `₹${order.totalAmount}`;
            
            const qrContainer = document.getElementById("qrcode");
            qrContainer.innerHTML = `<span class="waiting-text" style="color: #059669; font-weight:bold; font-size:1.5rem;">CASH PAYMENT<br>Collect at Counter</span>`;
        }
    </script>
</body>
</html>
