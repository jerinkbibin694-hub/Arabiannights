<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPay Secure Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #0f172a;
        }
        .qr-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: #b45309; /* Arabian Nights Gold */
            margin-bottom: 20px;
        }
        #amount-display {
            font-size: 2.5rem;
            font-weight: 700;
            color: #059669;
            margin: 10px 0;
        }
        #qrcode {
            margin: 20px auto;
            padding: 15px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            display: inline-block;
        }
        .instructions {
            font-size: 0.95rem;
            color: #64748b;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .simulate-btn {
            background: #0f172a;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: 0.3s;
        }
        .simulate-btn:hover {
            background: #b45309;
        }
    </style>
</head>
<body>

    <div class="qr-card">
        <div class="logo">EasyPay Gateway</div>
        <div style="color: #64748b; font-weight: 600;">Total Amount</div>
        <div id="amount-display">₹0</div>
        
        <div id="qrcode" title="Scan to Pay"></div>
        
        <div class="instructions">
            Scan this QR code using the <b>EasyPay App</b> to complete your secure payment.
        </div>

        <button class="simulate-btn" onclick="sendSuccessMessage()">
            Simulate App Scan Success
        </button>
    </div>

    <script>
        // 1. Get the amount and API key from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount') || '0';
        const apiKey = urlParams.get('apiKey') || 'ep_4ya7hmnawmlumyxjn'; // Fallback to your key if missing
        
        // Display the amount on the screen
        document.getElementById('amount-display').innerText = '₹' + amount;

        // 2. Construct the exact URL link you want embedded in the QR code
        const targetPaymentLink = `https://easy-pay-gateway.web.app/?amount=${amount}&apiKey=${apiKey}`;

        // 3. Render the QR Code containing the link
        new QRCode(document.getElementById("qrcode"), {
            text: targetPaymentLink, // The QR code now holds the web app link
            width: 220,
            height: 220,
            colorDark : "#0f172a",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        // 4. Function to communicate back to the main website (home.html)
        function sendSuccessMessage() {
            if (window.opener) {
                // Send success message to close popup and place order
                window.opener.postMessage({ type: 'PAYMENT_SUCCESS', amount: amount }, '*');
            } else {
                alert("Payment successful! You can close this window.");
            }
        }
    </script>
</body>
</html>
