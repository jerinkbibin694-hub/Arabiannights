<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARABIAN NIGHTS | The Sultan's Grand Feast</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script src="easypayio-gateway.js"></script>
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
    
    <style>
        :root {
            --primary: #0f172a;
            --gold: #b45309;
            --cream: #fffbeb;
            --glass: rgba(255, 255, 255, 0.98);
            --dark: #020617;
            --success: #059669;
            --info: #3b82f6;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #020617 url('https://images.unsplash.com/photo-1541123638404-61aa0dd9a9c5?q=80&w=2000') no-repeat center center fixed;
            background-size: cover;
            color: #1e293b;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(to bottom, rgba(2, 6, 23, 0.92), rgba(2, 6, 23, 0.7));
            color: var(--cream);
            border-bottom: 5px solid var(--gold);
        }

        header h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; margin: 0; letter-spacing: 5px; text-transform: uppercase; }

        .container {
            max-width: 1200px;
            margin: -40px auto 100px;
            background: var(--glass);
            border-radius: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            min-height: 85vh;
            overflow: hidden;
            position: relative;
        }

        .page { display: none; padding: 40px; }
        .active-page { display: block; }

        /* Menu Grid Restored */
        .controls { background: var(--dark); padding: 25px; position: sticky; top: 0; z-index: 100; border-bottom: 3px solid var(--gold); }
        .category-bar { display: flex; overflow-x: auto; gap: 12px; padding-bottom: 10px; scrollbar-width: none; }
        .cat-item { color: #94a3b8; padding: 8px 20px; cursor: pointer; border-radius: 30px; white-space: nowrap; border: 1px solid #1e293b; }
        .cat-item.active { background: var(--gold); color: white; border-color: var(--gold); }

        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 30px; }
        .card { background: white; border-radius: 20px; overflow: hidden; border: 1px solid #f1f5f9; transition: 0.3s; }
        .card img { width: 100%; height: 180px; object-fit: cover; }
        .card-body { padding: 20px; }

        /* Camera UI */
        #camera-wrapper {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            display: none;
        }

        .btn { background: var(--primary); color: white; border: none; padding: 14px 24px; border-radius: 12px; cursor: pointer; font-weight: 600; width: 100%; transition: 0.3s; margin-top: 10px;}
        .btn:hover { background: var(--gold); }
        
        .qty-control { display: flex; align-items: center; justify-content: space-between; background: #f8fafc; border-radius: 12px; border: 1px solid #e2e8f0; height: 45px; }
        .qty-btn { background: var(--primary); color: white; border: none; width: 40px; height: 100%; cursor: pointer; font-size: 1.2rem; }
        .add-initial { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: 600; width: 100%; height: 45px; }

        .cart-trigger { position: fixed; bottom: 30px; right: 30px; background: var(--gold); color: white; padding: 15px 30px; border-radius: 50px; cursor: pointer; font-weight: bold; z-index: 1000; }
    </style>
</head>
<body>

<header>
    <h1>ARABIAN NIGHTS</h1>
    <p>TRADITION IN EVERY BITE</p>
</header>

<div class="container">
    <div id="login-page" class="page active-page" style="text-align: center;">
        <h2 style="font-family: 'Playfair Display';">Marhaban</h2>
        <div style="max-width: 400px; margin: 0 auto;">
            <input type="text" id="user-name" placeholder="Full Name" style="width:100%; padding:15px; margin:10px 0; border-radius:12px; border:1px solid #ddd;">
            <input type="number" id="table-number" placeholder="Table Number" style="width:100%; padding:15px; margin:10px 0; border-radius:12px; border:1px solid #ddd;">
            <button class="btn" onclick="handleLogin()">Enter Restaurant</button>
        </div>
    </div>

    <div id="menu-page" class="page" style="padding:0">
        <div class="controls">
            <input type="text" id="search" placeholder="Search menu..." oninput="render()" style="width:100%; padding:12px; border-radius:10px; border:none; background:#1e293b; color:white;">
            <div class="category-bar" id="category-bar"></div>
        </div>
        <div class="menu-grid" id="menu-grid"></div>
    </div>

    <div id="cart-page" class="page">
        <h2>Your Order</h2>
        <div id="cart-items"></div>
        <hr>
        <div style="display:flex; justify-content:space-between; font-size:1.5rem; font-weight:700;">
            <span>Total</span><span id="grand-total">â‚¹0</span>
        </div>
        <button class="btn" style="background:var(--gold)" onclick="showPage('payment-page')">Select Payment</button>
    </div>

    <div id="payment-page" class="page" style="text-align: center;">
        <h2>Payment</h2>
        <p>Total Amount: <strong id="pay-amt">â‚¹0</strong></p>
        
        <button class="btn" onclick="toggleCamera()">ðŸ“¸ Open Scanner to Pay</button>
        
        <div id="camera-wrapper">
            <div id="qr-reader"></div>
        </div>

        <button class="btn" style="background:#64748b" onclick="processCash()">Pay with Cash at Counter</button>
        <button class="btn" style="background:#94a3b8" onclick="showPage('cart-page')">Back to Cart</button>
    </div>

    <div id="success-page" class="page" style="text-align: center;">
        <div style="font-size: 80px; color: var(--success);">âœ“</div>
        <h2>Order Confirmed!</h2>
        <p id="success-msg"></p>
        <button class="btn" onclick="location.reload()">New Order</button>
    </div>
</div>

<div class="cart-trigger" id="cart-btn" onclick="showCart()" style="display: none;">ðŸ›’ <span id="count">0</span> Items</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAzg6lEGVS-hcedC7ZhWdz0uq1_vtqTCCA",
        authDomain: "arabian-nights-cca24.firebaseapp.com",
        databaseURL: "https://arabian-nights-cca24-default-rtdb.firebaseio.com",
        projectId: "arabian-nights-cca24",
        storageBucket: "arabian-nights-cca24.firebasestorage.app",
        messagingSenderId: "405951495752",
        appId: "1:405951495752:web:cedcf446717f9359b2e27d",
        measurementId: "G-N6ZC0F2J5V"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const menuData = {
        "Starters": [
            {id: "s1", name: "Hummus", price: 200, img: "starter1.png"},
            {id: "s2", name: "Falafel", price: 100, img: "starter2.jpg"},
            {id: "s3", name: "Chicken shawarama", price: 120, img: "starter3.jpg"},
            {id: "s4", name: "Kibbeh", price: 290, img: "starter4.jpg"},
        ],
        "Mains": [
            { id: "m1", name: "Chicken Mandi", price: 480, img: "main1.jpg" },
            { id: "m2", name: "Lamb Kabsa", price: 650, img: "main2.jpeg" },
            { id: "m3", name: "chicken Kabsa", price: 420, img: "main3.jpg" },
            { id: "m4", name: "Mixed Grill/Platter", price: 590, img: "main4.jpg" },
            { id: "m5", name: "Machboos", price: 720, img: "main5.jpg" },
        ],
        "Desserts": [
            { id: "d1", name: "Kunafa", price: 350, img: "dessert1.jpg" },
            { id: "d2", name: "Baklava Mix", price: 290, img: "dessert2.jpg" },
            { id: "d3", name: "Umm Ali", price: 310, img: "dessert3.jpg" },
            { id: "d4", name: "Coconut Basbousa", price: 280, img: "dessert4.jpg" },
            { id: "d5", name: "Qatayef", price: 280, img: "dessert5.jpg" }
        ],
        "Beverages": [
            { id: "b1", name: "Mint Lemonade", price: 60, img: "drink1.jpg" },
            { id: "b2", name: "Laban", price: 20, img: "drink2.png" },
            { id: "b3", name: "Rose Milk", price: 60, img: "drink3.jpg" },
            { id: "b4", name: "Tamarind Juice", price:20, img: "drink4.jpg" },
            { id: "b5", name: "Karak tea", price: 25, img: "drink5.jpg" }
        ]
    };

    let cart = {}, currentCat = "Starters", guestInfo = {}, scanner = null;

    function handleLogin() {
        const name = document.getElementById('user-name').value;
        if(!name) return alert("Enter your name");
        guestInfo = { name, table: document.getElementById('table-number').value || "Takeaway" };
        initMenu();
        showPage('menu-page');
        document.getElementById('cart-btn').style.display = 'block';
    }

    function initMenu() {
        const bar = document.getElementById('category-bar');
        bar.innerHTML = "";
        Object.keys(menuData).forEach(cat => {
            const div = document.createElement('div');
            div.className = `cat-item ${cat === currentCat ? 'active' : ''}`;
            div.innerText = cat;
            div.onclick = () => { currentCat = cat; initMenu(); render(); };
            bar.appendChild(div);
        });
        render();
    }

    function render() {
        const grid = document.getElementById('menu-grid');
        const search = document.getElementById('search').value.toLowerCase();
        grid.innerHTML = "";
        menuData[currentCat].filter(i => i.name.toLowerCase().includes(search)).forEach(item => {
            const qty = cart[item.id] || 0;
            grid.innerHTML += `
                <div class="card">
                    <img src="${item.img}">
                    <div class="card-body">
                        <h3>${item.name}</h3>
                        <p>â‚¹${item.price}</p>
                        ${qty > 0 ? `<div class="qty-control"><button class="qty-btn" onclick="updateQty('${item.id}', -1)">âˆ’</button><span>${qty}</span><button class="qty-btn" onclick="updateQty('${item.id}', 1)">+</button></div>` : `<button class="add-initial" onclick="updateQty('${item.id}', 1)">ADD</button>`}
                    </div>
                </div>`;
        });
    }

    function updateQty(id, change) {
        cart[id] = (cart[id] || 0) + change;
        if (cart[id] <= 0) delete cart[id];
        document.getElementById('count').innerText = Object.values(cart).reduce((a, b) => a + b, 0);
        render();
    }

    function showCart() {
        const list = document.getElementById('cart-items');
        let total = 0; list.innerHTML = "";
        Object.keys(cart).forEach(id => {
            const item = Object.values(menuData).flat().find(i => i.id === id);
            total += item.price * cart[id];
            list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px 0;"><span>${item.name} x ${cart[id]}</span><span>â‚¹${item.price * cart[id]}</span></div>`;
        });
        document.getElementById('grand-total').innerText = "â‚¹" + total;
        document.getElementById('pay-amt').innerText = "â‚¹" + total;
        showPage('cart-page');
    }

    // Upgraded Camera Functions
    function toggleCamera() {
        const wrapper = document.getElementById('camera-wrapper');
        
        // If it's already open, close it
        if (wrapper.style.display === 'block') {
            stopScanner();
            return;
        }
        
        // Show the wrapper first so the camera has a physical space to load into
        wrapper.style.display = 'block';
        
        // Only create the scanner instance if it doesn't exist yet
        if (!scanner) {
            scanner = new Html5Qrcode("qr-reader");
        }

        // Start the camera
        scanner.start(
            { facingMode: "environment" }, // Forces the back camera
            { fps: 10, qrbox: { width: 250, height: 250 } }, 
            (decodedText) => {
                // SUCCESS: What happens when it sees the QR code
                if (decodedText.includes('easy-pay-gateway.web.app')) {
                    stopScanner();
                    const total = document.getElementById('grand-total').innerText.replace('â‚¹', '');
                    saveOrder(total, 'QR Paid');
                }
            },
            (errorMessage) => {
                // ERROR CALLBACK: Left empty on purpose. 
                // The scanner checks frames 10 times a second. If it doesn't see a QR code, 
                // it throws a silent error. We must catch it here so it doesn't crash the app.
            }
        ).catch(err => {
            console.error("Camera Initialization Error:", err);
            wrapper.style.display = 'none'; // Hide the black box if it fails
            
            // Pop-up to tell you exactly WHY it failed
            if (window.location.protocol !== "https:" && window.location.hostname !== "localhost") {
                alert("âš ï¸ CAMERA BLOCKED: Phones require a secure 'https://' link to open the camera. You cannot use a standard 'http://' IP address.");
            } else {
                alert("âš ï¸ CAMERA DENIED: Please check your browser permissions and allow camera access for this site.");
            }
        });
    }

    function stopScanner() {
        if (scanner) {
            scanner.stop().then(() => {
                document.getElementById('camera-wrapper').style.display = 'none';
            }).catch(err => {
                console.error("Error stopping scanner:", err);
                document.getElementById('camera-wrapper').style.display = 'none';
            });
        }
    }
    function processCash() {
        const total = document.getElementById('grand-total').innerText.replace('â‚¹', '');
        saveOrder(total, 'Cash');
    }

    async function saveOrder(total, method) {
        const order = {
            id: Date.now(),
            orderNumber: Math.floor(1000 + Math.random() * 9000),
            name: guestInfo.name, table: guestInfo.table,
            items: cart, total: "â‚¹" + total, status: "Pending",
            paymentMethod: method, timestamp: new Date().toISOString()
        };
        await database.ref('orders/' + order.id).set(order);
        document.getElementById('success-msg').innerText = `Order #${order.orderNumber} placed! Method: ${method}`;
        showPage('success-page');
        cart = {};
        document.getElementById('cart-btn').style.display = 'none';
    }

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(id).classList.add('active-page');
        if (id !== 'payment-page') stopScanner();
    }
</script>
</body>
</html>
