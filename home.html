<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARABIAN NIGHTS | The Sultan's Grand Feast</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --primary: #0f172a;
            --gold: #b45309;
            --cream: #fffbeb;
            --glass: rgba(255, 255, 255, 0.98);
            --dark: #020617;
            --success: #059669;
            --error: #dc2626;
            --info: #3b82f6;
            --warning: #d97706;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #020617 url('https://images.unsplash.com/photo-1541123638404-61aa0dd9a9c5?q=80&w=2000') no-repeat center center fixed;
            background-size: cover;
            color: #1e293b;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(to bottom, rgba(2, 6, 23, 0.92), rgba(2, 6, 23, 0.7));
            color: var(--cream);
            border-bottom: 5px solid var(--gold);
        }

        header h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; margin: 0; letter-spacing: 5px; text-transform: uppercase; }

        .container {
            max-width: 1200px;
            margin: -40px auto 100px;
            background: var(--glass);
            border-radius: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            min-height: 85vh;
            overflow: hidden;
            position: relative;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f5f9;
        }

        .page-header h2 { font-family: 'Playfair Display', serif; margin: 0; }

        .close-page-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .close-page-btn:hover { background: var(--gold); transform: scale(1.1); }

        input { width: 100%; padding: 15px; margin: 12px 0; border-radius: 12px; border: 2px solid #e2e8f0; box-sizing: border-box; }
        .btn { background: var(--primary); color: white; border: none; padding: 14px 24px; border-radius: 12px; cursor: pointer; font-weight: 600; width: 100%; transition: 0.3s; margin-top: 10px;}
        .btn:hover { background: var(--gold); transform: scale(0.98); }

        .controls { background: var(--dark); padding: 25px; position: sticky; top: 0; z-index: 100; border-bottom: 3px solid var(--gold); }
        .category-bar { display: flex; overflow-x: auto; gap: 12px; padding-bottom: 10px; scrollbar-width: none; }
        .cat-item { color: #94a3b8; padding: 8px 20px; cursor: pointer; border-radius: 30px; white-space: nowrap; border: 1px solid #1e293b; }
        .cat-item.active { background: var(--gold); color: white; border-color: var(--gold); }

        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 30px; }
        .card { background: white; border-radius: 20px; overflow: hidden; border: 1px solid #f1f5f9; transition: 0.3s; }
        .card img { width: 100%; height: 180px; object-fit: cover; }
        .card-body { padding: 20px; }
       
        .qty-control { display: flex; align-items: center; justify-content: space-between; background: #f8fafc; border-radius: 12px; border: 1px solid #e2e8f0; height: 45px; }
        .qty-btn { background: var(--primary); color: white; border: none; width: 40px; height: 100%; cursor: pointer; font-size: 1.2rem; font-weight: bold; }
        .qty-num { font-weight: 700; color: var(--primary); font-size: 1.1rem; }
        .add-initial { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: 600; width: 100%; height: 45px; }

        .page { display: none; padding: 40px; }
        .active-page { display: block; }
       
        .cart-trigger { position: fixed; bottom: 30px; right: 30px; background: var(--gold); color: white; padding: 15px 30px; border-radius: 50px; cursor: pointer; font-weight: bold; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }

        .tracking-card { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-top: 20px; }
        .order-status { background: #fef3c7; color: var(--warning); padding: 8px 16px; border-radius: 30px; font-weight: 600; display: inline-block;}
        .order-status.ready { background: #d1fae5; color: var(--success); }
    </style>
</head>
<body>

<header>
    <h1>ARABIAN NIGHTS</h1>
    <p>TRADITION IN EVERY BITE</p>
</header>

<div class="container">
    <div id="login-page" class="page active-page" style="text-align: center;">
        <h2 style="font-family: 'Playfair Display'; font-size: 2.5rem;">Marhaban</h2>
        <div style="max-width: 400px; margin: 0 auto;">
            <input type="text" id="user-name" placeholder="Full Name" required>
            <input type="number" id="table-number" placeholder="Table Number (1-20)">
            <button class="btn" style="margin-top: 20px;" onclick="handleLogin()">Enter Restaurant</button>
        </div>
    </div>

    <div id="menu-page" class="page" style="padding:0">
        <div class="controls">
            <input type="text" id="search" placeholder="Search menu..." oninput="render()" style="background:#1e293b; color:white; border:none;">
            <div class="category-bar" id="category-bar"></div>
        </div>
        <div class="menu-grid" id="menu-grid"></div>
    </div>

    <div id="cart-page" class="page">
        <div class="page-header">
            <h2>Your Order</h2>
            <button class="close-page-btn" onclick="showPage('menu-page')">âœ•</button>
        </div>
        <div id="cart-items" style="margin-bottom: 20px;"></div>
        <div style="background: #f9fafb; padding: 20px; border-radius: 15px;">
            <div style="display:flex; justify-content:space-between; font-weight:700; font-size:1.5rem;">
                <span>Total Amount</span><span id="grand-total">â‚¹0</span>
            </div>
        </div>
        <button class="btn" style="margin-top: 25px; background: var(--gold)" onclick="showPage('payment-page')">Proceed to Payment</button>
    </div>

    <div id="payment-page" class="page" style="text-align: center;">
        <h2 style="font-family: 'Poppins', sans-serif; color: #1e293b; font-weight: 700; font-size: 2rem;">Payment</h2>
        <p style="font-size: 1.2rem; color: #64748b; margin-bottom: 40px;">Total Amount: <strong id="pay-amt" style="color: #1e293b;">â‚¹0</strong></p>
        
        <div style="max-width: 400px; margin: 0 auto;">
            <button class="btn" style="background: var(--gold); padding: 16px; font-size: 1.1rem; border-radius: 12px; margin-bottom: 15px;" onclick="payWithEasyPayApp()">
                ðŸ’³ Open Easy Pay App
            </button>
            
            <button class="btn" style="background: #64748b; padding: 16px; font-size: 1.1rem; border-radius: 12px; margin-bottom: 15px;" onclick="processCash()">
                Pay with Cash at Counter
            </button>
            
            <button class="btn" style="background: #94a3b8; padding: 16px; font-size: 1.1rem; border-radius: 12px;" onclick="showPage('cart-page')">
                Back to Cart
            </button>
        </div>
    </div>

    <div id="success-page" class="page" style="text-align: center;">
        <div style="font-size: 80px; color: var(--success);">âœ“</div>
        <h2>Order Confirmed!</h2>
        <p id="success-msg"></p>
        <p id="payment-info" style="background: #f3f4f6; padding: 15px; border-radius: 10px;"></p>
        <button class="btn" style="max-width: 200px; margin-top:30px;" onclick="trackOrder()">ðŸ“Š Track Order</button>
    </div>

    <div id="tracking-page" class="page">
        <div class="page-header">
            <h2>Track Your Order</h2>
            <button class="close-page-btn" onclick="goBackToRestaurant()">âœ•</button>
        </div>
        <div id="tracking-content"></div>
    </div>
</div>

<div class="cart-trigger" id="cart-btn" onclick="showCart()" style="display: none;">ðŸ›’ <span id="count">0</span> Items</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAzg6lEGVS-hcedC7ZhWdz0uq1_vtqTCCA",
        authDomain: "arabian-nights-cca24.firebaseapp.com",
        databaseURL: "https://arabian-nights-cca24-default-rtdb.firebaseio.com",
        projectId: "arabian-nights-cca24",
        storageBucket: "arabian-nights-cca24.firebasestorage.app",
        messagingSenderId: "405951495752",
        appId: "1:405951495752:web:cedcf446717f9359b2e27d",
        measurementId: "G-N6ZC0F2J5V"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const menuData = {
        "Starters": [
            {id: "s1", name: "Hummus", price: 200, img: "starter1.png"},
            {id: "s2", name: "Falafel", price: 100, img: "starter2.jpg"},
            {id: "s3", name: "Chicken shawarama", price: 120, img: "starter3.jpg"},
            {id: "s4", name: "Kibbeh", price: 290, img: "starter4.jpg"},
        ],
        "Mains": [
            { id: "m1", name: "Chicken Mandi", price: 480, img: "main1.jpg" },
            { id: "m2", name: "Lamb Kabsa", price: 650, img: "main2.jpeg" },
            { id: "m3", name: "chicken Kabsa", price: 420, img: "main3.jpg" },
            { id: "m4", name: "Mixed Grill/Platter", price: 590, img: "main4.jpg" },
            { id: "m5", name: "Machboos", price: 720, img: "main5.jpg" },
        ],
        "Desserts": [
            { id: "d1", name: "Kunafa", price: 350, img: "dessert1.jpg" },
            { id: "d2", name: "Baklava Mix", price: 290, img: "dessert2.jpg" },
            { id: "d3", name: "Umm Ali", price: 310, img: "dessert3.jpg" },
            { id: "d4", name: "Coconut Basbousa", price: 280, img: "dessert4.jpg" },
            { id: "d5", name: "Qatayef", price: 280, img: "dessert5.jpg" }
        ],
        "Beverages": [
            { id: "b1", name: "Mint Lemonade", price: 60, img: "drink1.jpg" },
            { id: "b2", name: "Laban", price: 20, img: "drink2.png" },
            { id: "b3", name: "Rose Milk", price: 60, img: "drink3.jpg" },
            { id: "b4", name: "Tamarind Juice", price:20, img: "drink4.jpg" },
            { id: "b5", name: "Karak tea", price: 25, img: "drink5.jpg" }
        ]
    };

    let cart = {}, currentCat = "Starters", guestInfo = {}, currentOrderId = null, currentOrderRef = null;

    function handleLogin() {
        const name = document.getElementById('user-name').value;
        if(!name) return alert("Please enter your name");
        guestInfo = { name: name, table: document.getElementById('table-number').value || "Takeaway" };
        initMenu();
        showPage('menu-page');
        document.getElementById('cart-btn').style.display = 'block';
    }

    function initMenu() {
        const bar = document.getElementById('category-bar');
        bar.innerHTML = "";
        Object.keys(menuData).forEach(cat => {
            const div = document.createElement('div');
            div.className = `cat-item ${cat === currentCat ? 'active' : ''}`;
            div.innerText = cat;
            div.onclick = () => { currentCat = cat; initMenu(); render(); };
            bar.appendChild(div);
        });
        render();
    }

    function render() {
        const grid = document.getElementById('menu-grid');
        const search = document.getElementById('search').value.toLowerCase();
        grid.innerHTML = "";
        menuData[currentCat].filter(i => i.name.toLowerCase().includes(search)).forEach(item => {
            const qty = cart[item.id] || 0;
            grid.innerHTML += `
                <div class="card">
                    <img src="${item.img}">
                    <div class="card-body">
                        <h3 style="margin:0">${item.name}</h3>
                        <p style="color:var(--gold); font-weight:700">â‚¹${item.price}</p>
                        ${qty > 0 ? `<div class="qty-control"><button class="qty-btn" onclick="updateQty('${item.id}', -1)">âˆ’</button><span class="qty-num">${qty}</span><button class="qty-btn" onclick="updateQty('${item.id}', 1)">+</button></div>` : `<button class="add-initial" onclick="updateQty('${item.id}', 1)">ADD</button>`}
                    </div>
                </div>`;
        });
    }

    function updateQty(id, change) {
        cart[id] = (cart[id] || 0) + change;
        if (cart[id] <= 0) delete cart[id];
        document.getElementById('count').innerText = Object.values(cart).reduce((a, b) => a + b, 0);
        render();
    }

    function showCart() {
        const list = document.getElementById('cart-items');
        let total = 0; list.innerHTML = "";
        Object.keys(cart).forEach(id => {
            const item = Object.values(menuData).flat().find(i => i.id === id);
            total += item.price * cart[id];
            list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px 0;"><span>${item.name} x ${cart[id]}</span><span>â‚¹${item.price * cart[id]}</span></div>`;
        });
        document.getElementById('grand-total').innerText = "â‚¹" + total;
        document.getElementById('pay-amt').innerText = "â‚¹" + total;
        showPage('cart-page');
    }

    // ==========================================
    // NEW DIRECT APP LINK LOGIC
    // ==========================================
    
    function payWithEasyPayApp() {
        const total = document.getElementById('grand-total').innerText.replace('â‚¹', '');
        
        // 1. First, save the order to Firebase so the kitchen knows it exists
        saveOrderToFirebase(total, 'Easy Pay App', 'Pending').then(() => {
            
            // 2. Build the verified deep link to open the app
            // We pass the amount and merchant info inside the URL so the app can read it
            const appLink = `https://easy-pay-app-3f14f.web.app?amount=${total}&merchant=ArabianNights`;
            
            // 3. Force the browser to navigate to this link. Android will intercept it.
            window.location.href = appLink;
        });
    }

    function processCash() {
        const total = document.getElementById('grand-total').innerText.replace('â‚¹', '');
        saveOrderToFirebase(total, 'Cash', 'Pending');
    }

    // Returns a Promise so we can wait for Firebase to finish saving before redirecting
    function saveOrderToFirebase(total, method, paymentStatus) {
        return new Promise((resolve) => {
            const order = {
                id: Date.now(),
                orderNumber: Math.floor(1000 + Math.random() * 9000),
                name: guestInfo.name, table: guestInfo.table,
                items: Object.keys(cart).map(id => ({ ...Object.values(menuData).flat().find(i => i.id === id), quantity: cart[id] })),
                total: "â‚¹" + total, totalAmount: total, status: "Pending",
                paymentMethod: method,
                paymentStatus: paymentStatus,
                timestamp: new Date().toISOString()
            };
            
            database.ref('orders/' + order.id).set(order).then(() => {
                currentOrderId = order.id; 
                cart = {};
                document.getElementById('count').innerText = "0";
                document.getElementById('cart-btn').style.display = 'none';
                
                // If it's cash, immediately show success page.
                // If it's the app, we let the resolve() handle the redirect instead of changing pages.
                if (method === 'Cash') {
                    document.getElementById('success-msg').innerText = `Order #${order.orderNumber} placed!`;
                    document.getElementById('payment-info').innerText = "Please settle the bill at the counter after eating.";
                    showPage('success-page');
                }
                
                resolve(); // Signals that saving is complete
            });
        });
    }

    // ==========================================

    function trackOrder() {
        if (currentOrderRef) currentOrderRef.off();
        currentOrderRef = database.ref('orders/' + currentOrderId);
        currentOrderRef.on('value', snap => renderTrackingPage(snap.val()));
        showPage('tracking-page');
    }

    function renderTrackingPage(order) {
        const content = document.getElementById('tracking-content');
        if (!order) return;
        content.innerHTML = `
            <div class="tracking-card">
                <h3>Order #${order.orderNumber}</h3>
                <div class="order-status">${order.status}</div>
                <div style="margin-top: 20px;">
                    <strong>Total:</strong> ${order.total} <br>
                    <strong>Payment:</strong> ${order.paymentMethod}
                </div>
            </div>`;
    }

    function goBackToRestaurant() { if (currentOrderRef) currentOrderRef.off(); showPage('menu-page'); }
    function showPage(id) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page')); document.getElementById(id).classList.add('active-page'); }
</script>
</body>
</html>
