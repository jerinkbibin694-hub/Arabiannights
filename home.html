<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARABIAN NIGHTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --gold: #b45309;
            --cream: #fffbeb;
            --glass: rgba(255, 255, 255, 0.98);
            --dark: #020617;
            --success: #059669;
        }


        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #020617 url('https://images.unsplash.com/photo-1541123638404-61aa0dd9a9c5?q=80&w=2000') no-repeat center center fixed;
            background-size: cover;
            color: #1e293b;
        }


        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(to bottom, rgba(2, 6, 23, 0.92), rgba(2, 6, 23, 0.7));
            color: var(--cream);
            border-bottom: 5px solid var(--gold);
        }


        header h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; margin: 0; letter-spacing: 5px; text-transform: uppercase; }


        .container {
            max-width: 1200px;
            margin: -40px auto 100px;
            background: var(--glass);
            border-radius: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            min-height: 85vh;
            overflow: hidden;
        }


        /* Input Styles */
        input { width: 100%; padding: 15px; margin: 12px 0; border-radius: 12px; border: 2px solid #e2e8f0; box-sizing: border-box; }
        .btn { background: var(--primary); color: white; border: none; padding: 14px 24px; border-radius: 12px; cursor: pointer; font-weight: 600; width: 100%; transition: 0.3s; }
        .btn:hover { background: var(--gold); }


        /* Role Switcher */
        .role-switch { display: flex; justify-content: center; gap: 10px; margin: 0 auto 30px; background: #f1f5f9; padding: 6px; border-radius: 18px; width: fit-content; }
        .role-btn { padding: 10px 30px; border-radius: 12px; cursor: pointer; font-weight: 600; }
        .role-btn.active { background: white; color: var(--gold); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }


        /* Menu Grid */
        .controls { background: var(--dark); padding: 25px; position: sticky; top: 0; z-index: 100; border-bottom: 3px solid var(--gold); }
        .category-bar { display: flex; overflow-x: auto; gap: 12px; padding-bottom: 10px; scrollbar-width: none; }
        .cat-item { color: #94a3b8; padding: 8px 20px; cursor: pointer; border-radius: 30px; white-space: nowrap; border: 1px solid #1e293b; }
        .cat-item.active { background: var(--gold); color: white; border-color: var(--gold); }


        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 30px; }
        .card { background: white; border-radius: 20px; overflow: hidden; border: 1px solid #f1f5f9; transition: 0.3s; }
        .card img { width: 100%; height: 180px; object-fit: cover; }
        .card-body { padding: 20px; }
       
        /* THE ADD/REMOVE BUTTON SYTEM */
        .qty-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
            height: 45px;
        }
        .qty-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 100%;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: 0.2s;
        }
        .qty-btn:hover { background: var(--gold); }
        .qty-num { font-weight: 700; color: var(--primary); font-size: 1.1rem; }
        .add-initial {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            height: 45px;
        }


        /* Pages */
        .page { display: none; padding: 40px; }
        .active-page { display: block; }
       
        .cart-trigger { position: fixed; bottom: 30px; right: 30px; background: var(--gold); color: white; padding: 15px 30px; border-radius: 50px; cursor: pointer; font-weight: bold; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }


        /* Payment UI */
        .pay-option { display: flex; align-items: center; padding: 15px; border: 2px solid #f1f5f9; border-radius: 15px; margin-bottom: 10px; cursor: pointer; }
        .pay-option.selected { border-color: var(--gold); background: #fffcf0; }
    </style>
</head>
<body>


<header>
    <h1>ARABIAN NIGHTS</h1>
    <p>TRADITION IN EVERY BITE</p>
</header>


<div class="container">
    <div id="login-page" class="page active-page" style="text-align: center;">
        <h2 style="font-family: 'Playfair Display'; font-size: 2.5rem;">Marhaban</h2>
        <div class="role-switch">
            <div id="role-cust" class="role-btn active" onclick="setRole('customer')">Guest</div>
            <div id="role-staff" class="role-btn inactive" onclick="setRole('staff')">Staff</div>
        </div>
        <div style="max-width: 400px; margin: 0 auto;">
            <input type="text" id="user-name" placeholder="Full Name">
            <div id="customer-inputs">
                <input type="number" id="table-number" placeholder="Table Number (1-50)">
            </div>
            <div id="staff-inputs" style="display: none;">
                <input type="password" id="staff-pass" placeholder="Staff PIN (1234)">
            </div>
            <button class="btn" style="margin-top: 20px;" onclick="handleLogin()">Enter Restaurant</button>
        </div>
    </div>


    <div id="menu-page" class="page" style="padding:0">
        <div class="controls">
            <input type="text" class="search-box" style="background:#1e293b; border:none; color:white; width:100%; padding:12px; border-radius:10px; margin-bottom:15px" id="search" placeholder="Search menu..." oninput="render()">
            <div class="category-bar" id="category-bar"></div>
        </div>
        <div class="menu-grid" id="menu-grid"></div>
    </div>


    <div id="cart-page" class="page">
        <h2 style="font-family: 'Playfair Display';">Your Order</h2>
        <div id="cart-items" style="margin-bottom: 20px;"></div>
        <div style="background: #f9fafb; padding: 20px; border-radius: 15px; border: 1px solid #eee;">
            <div style="display:flex; justify-content:space-between; font-weight:700; font-size:1.5rem;">
                <span>Total Amount</span><span id="grand-total">â‚¹0</span>
            </div>
        </div>
        <button class="btn" style="margin-top: 25px; background: var(--gold)" onclick="showPage('payment-page')">Checkout Now</button>
        <button class="btn" style="margin-top: 10px; background: #94a3b8" onclick="showPage('menu-page')">Add More Items</button>
    </div>


    <div id="payment-page" class="page">
        <h2 style="font-family: 'Playfair Display';">Payment</h2>
        <div class="pay-option selected" onclick="selectPayment(this, 'upi')">ðŸ“± UPI (Google Pay / PhonePe)</div>
        <div class="pay-option" onclick="selectPayment(this, 'card')">ðŸ’³ Credit / Debit Card</div>
        <div class="pay-option" onclick="selectPayment(this, 'cash')">ðŸ’µ Pay at Counter</div>
        <button class="btn" style="margin-top: 30px; background: var(--gold)" onclick="processPayment()">Confirm Order</button>
    </div>


    <div id="success-page" class="page" style="text-align: center;">
        <div style="font-size: 80px; color: var(--success);">âœ“</div>
        <h2 style="font-family: 'Playfair Display';">Order Placed!</h2>
        <p id="success-msg"></p>
        <button class="btn" style="max-width: 200px; margin-top:30px;" onclick="location.reload()">New Order</button>
    </div>
</div>


<div class="cart-trigger" id="cart-btn" onclick="showCart()" style="display: none;">ðŸ›’ <span id="count">0</span> Items</div>


<script>
    const menuData = {
        "Starters": [
            { id: "s1", name: "Hummus Classic", price: 220, img: "https://images.unsplash.com/photo-1577906030551-59758a9136e6?w=400" },
            { id: "s2", name: "Falafel Plate", price: 180, img: "https://images.unsplash.com/photo-1541518763669-27fef04b14ea?w=400" },
            { id: "s3", name: "Cheese Rakakat", price: 260, img: "https://images.unsplash.com/photo-1601702538934-22f4b44a8a5a?w=400" }
        ],
        "Mains": [
            { id: "m1", name: "Chicken Mandi", price: 480, img: "https://images.unsplash.com/photo-1512058564366-18510be2db19?w=400" },
            { id: "m2", name: "Lamb Kabsa", price: 650, img: "https://images.unsplash.com/photo-1633945274405-b6c8069047b0?w=400" },
            { id: "m3", name: "Shish Taouk", price: 420, img: "https://images.unsplash.com/photo-1547050605-2f4067eca57a?w=400" }
        ],
        "Desserts": [
            { id: "d1", name: "Kunafa", price: 350, img: "https://images.unsplash.com/photo-1610450531518-e39097d84878?w=400" },
            { id: "d2", name: "Baklava Mix", price: 290, img: "https://images.unsplash.com/photo-1519676867240-f03562e64548?w=400" }
        ]
    };


    let cart = {}; // Store as { id: quantity }
    let currentCat = "Starters", guestInfo = {};


    function setRole(role) {
        document.getElementById('role-cust').className = `role-btn ${role === 'customer' ? 'active' : ''}`;
        document.getElementById('role-staff').className = `role-btn ${role === 'staff' ? 'active' : ''}`;
        document.getElementById('customer-inputs').style.display = role === 'customer' ? 'block' : 'none';
        document.getElementById('staff-inputs').style.display = role === 'staff' ? 'block' : 'none';
    }


    function handleLogin() {
        const name = document.getElementById('user-name').value;
        if(!name) return alert("Enter Name");
        guestInfo = { name, table: document.getElementById('table-number').value || "Staff" };
        initMenu();
        showPage('menu-page');
        document.getElementById('cart-btn').style.display = 'block';
    }


    function initMenu() {
        const bar = document.getElementById('category-bar');
        bar.innerHTML = "";
        Object.keys(menuData).forEach(cat => {
            const div = document.createElement('div');
            div.className = `cat-item ${cat === currentCat ? 'active' : ''}`;
            div.innerText = cat;
            div.onclick = () => { currentCat = cat; initMenu(); render(); };
            bar.appendChild(div);
        });
        render();
    }


    function render() {
        const grid = document.getElementById('menu-grid');
        grid.innerHTML = "";
        menuData[currentCat].forEach(item => {
            const qty = cart[item.id] || 0;
            grid.innerHTML += `
                <div class="card">
                    <img src="${item.img}">
                    <div class="card-body">
                        <h3 style="margin:0">${item.name}</h3>
                        <p style="color:var(--gold); font-weight:700">â‚¹${item.price}</p>
                        <div id="btn-container-${item.id}">
                            ${qty > 0 ? renderQtyControl(item.id, qty) : `<button class="add-initial" onclick="updateQty('${item.id}', 1)">ADD</button>`}
                        </div>
                    </div>
                </div>`;
        });
    }


    function renderQtyControl(id, qty) {
        return `
            <div class="qty-control">
                <button class="qty-btn" onclick="updateQty('${id}', -1)">âˆ’</button>
                <span class="qty-num">${qty}</span>
                <button class="qty-btn" onclick="updateQty('${id}', 1)">+</button>
            </div>`;
    }


    function updateQty(id, change) {
        const currentQty = cart[id] || 0;
        const newQty = currentQty + change;
       
        if (newQty <= 0) delete cart[id];
        else cart[id] = newQty;


        // Update total count
        const totalItems = Object.values(cart).reduce((a, b) => a + b, 0);
        document.getElementById('count').innerText = totalItems;
       
        render(); // Refresh the list to show new buttons
    }


    function showCart() {
        const list = document.getElementById('cart-items');
        let total = 0;
        list.innerHTML = "";
       
        Object.keys(cart).forEach(id => {
            const item = Object.values(menuData).flat().find(i => i.id === id);
            const subtotal = item.price * cart[id];
            total += subtotal;
            list.innerHTML += `
                <div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #eee">
                    <div><b>${item.name}</b><br><small>â‚¹${item.price} x ${cart[id]}</small></div>
                    <b>â‚¹${subtotal}</b>
                </div>`;
        });
       
        document.getElementById('grand-total').innerText = "â‚¹" + total;
        showPage('cart-page');
    }


    function selectPayment(el) {
        document.querySelectorAll('.pay-option').forEach(o => o.classList.remove('selected'));
        el.classList.add('selected');
    }


    function processPayment() {
        document.getElementById('success-msg').innerText = `Order for Table ${guestInfo.table} is on its way!`;
        showPage('success-page');
        document.getElementById('cart-btn').style.display = 'none';
    }


    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(id).classList.add('active-page');
        window.scrollTo(0,0);
    }
</script>
</body>
</html>
